name: AI Repo Supervisor

on:
  pull_request:
    types: [opened, synchronize]
  workflow_dispatch: {}    # allow manual runs from Actions UI

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  supervise:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install deps
        run: npm install

      - name: Run Supervisor
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BACKEND_URL: "https://ai-repo-supervisor-zljk.onrender.com/analyze-pr"  # your Render URL
        run: node backend/src/monitor.js