name: AI Repo Supervisor

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  supervise:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install deps
        run: npm install

      - name: Run Supervisor
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BACKEND_URL: https://ai-repo-supervisor-git-main-amoghmerudis-projects.vercel.app/api/analyze-pr
          BACKEND_SECRETS: ${{ secrets.BACKEND_SECRETS }}
        run: node backend/src/index.js